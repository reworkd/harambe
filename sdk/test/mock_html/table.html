<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page With Table</title>
</head>
<body>
<h1>Food Prices</h1>
<p>Shown below are the prices of some fruits:</p>
<table>
    <thead>
    <tr>
        <th>Food</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apple</td>
            <td>1.00</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>0.50</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>1.25</td>
        </tr>
    </tbody>
</table>
<a href="/other">Other Page</a>
</body>
</html>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
